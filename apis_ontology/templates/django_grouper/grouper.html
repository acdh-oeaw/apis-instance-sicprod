{% extends "base.html" %}
{% block content %}
    <div class="container mt-3">
        <ul>
            {% for group, ids in groups.items %}
                <li>
                    {{ group }}
		    <p>
                      {{ ids|length }} occurences
		      {% for id in ids %}
		      <a href="{% url "apis_core:generic:detail" content_type id %}">{{ id }}</a>,
		      {% endfor %}
		    </p>
                </li>
                <hr />
            {% endfor %}
        </ul>
    </div>
{% endblock content %}

description = "APIS Instance SiCProD"
authors = ["Birger Schacht <birger.schacht@oeaw.ac.at>"]
license = "MIT"
packages = [{include = "apis_ontology"}]


[tool.poetry.dependencies]
python = "^3.11"
apis-core = { git = "https://github.com/acdh-oeaw/apis-core-rdf.git", tag = "v0.24.0" }
apis-bibsonomy = "0.11.0"
apis-acdhch-default-settings = "1.0.0"
psycopg2 = "^2.9.6"
django-acdhch-functions = "^0.1.2"
django-cors-headers = "^4"
django-auditlog = "^3.0.0"
roman = "^4.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
